<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
</head>

<body>
    <h1>題名</h1>
    <h2>副題 h1~h6まである</h2>
    <p>文章 Visual Studio Codeで作成</p>
    <p>改行する場合はｐタグを閉じる</p>
    <p>やむを得ずｐタグ内で改行したい場合は<br>brタグを挟む</p>
    <a href="https://www.color-create.com">aタグでリンク記載</a>
    <ul>
        <li>ulタグ</li>
        <li>順序なし</li>
    </ul>
    <ol>
        <li>olタグ</li>
        <li>順序あり</li>
    </ol>

    <form action-="/submit-form" method="post">
        <div>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="pref">出身地</label>
            <input type="text" id="pref" list="prefectures">
            <datalist id="prefectures">
                <option value="北海道">
            </datalist>
        </div>
            <label for="intro">自己紹介を入力してください</label>
            <textarea id="intro"></textarea>
            <button type="submit">送信</button>
            
        </form>

    <table>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <td></td>
>        </tr>
        <tr>
            <td>AAA</td>
            <td>1000円</td>
            <td></td>
        </tr>
        <tr>
            <td>BBB</td>
            <td>2000円</td>
            <td></td>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th>部署名</th>
                <th>計画</th>
                <th>売上</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>本社</td>
                <td>1,400</td>
                <td>1,300</td>
            </tr>
            <tr>
                <td>釧路支店</td>
                <td>750</td>
                <td>920</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>合計</td>
                <td>2,150</td>
                <td>2,220</td>
            </tr>
        </tfoot>         
    </table>

</body>

</html>
